<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="mainCanvas"></canvas>

    <script src="js/viewport.js"></script>
    <script src="js/graphEditor.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>

    <script>
      function addRandomPoint() {
        graph.tryAddPoint(
          new Point(
            Math.random() * mainCanvas.width,
            Math.random() * mainCanvas.height
          )
        );
        ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        graph.draw(ctx);
      }

      function addRandomSegment() {
        index1 = Math.floor(Math.random() * graph.points.length);
        index2 = Math.floor(Math.random() * graph.points.length);
        graph.tryAddSegment(
          new Segment(graph.points[index1], graph.points[index2])
        );
        ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        graph.draw(ctx);
      }

      function removeRandomSegment() {
        if (graph.segments.length == 0) {
          return;
        }
        index = Math.floor(Math.random() * graph.segments.length);
        graph.removeSegment(graph.segments[index]);
        ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        graph.draw(ctx);
      }

      function removeRandomPoint() {
        if (graph.points.length == 0) {
          return;
        }
        index = Math.floor(Math.random() * graph.points.length);
        graph.removePoint(graph.points[index]);
        ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        graph.draw(ctx);
      }

      function removeAll() {
        graph.dispose();
        ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        graph.draw(ctx);
      }

      mainCanvas.height = 600;
      mainCanvas.width = 600;
      const ctx = mainCanvas.getContext("2d");

      const p1 = new Point(200, 200);
      const p2 = new Point(500, 200);
      const p3 = new Point(400, 400);
      const p4 = new Point(100, 300);

      const s1 = new Segment(p1, p2);
      const s2 = new Segment(p1, p3);
      const s3 = new Segment(p1, p4);
      const s4 = new Segment(p2, p3);

      const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);
      const viewport = new Viewport(mainCanvas);
      const graphEditor = new GraphEditor(viewport, graph);

      animate();

      function animate() {
        ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        ctx.save();
        ctx.scale(1 / viewport.zoom, 1 / viewport.zoom);
        graphEditor.display();
        ctx.restore();
        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
